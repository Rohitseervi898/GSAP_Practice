<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height:100%;
            width: 100%;
            background-color: black;
            color: white;
        }
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body >
    <div class="div" style=" width: 100%; height: 100px; display: flex; justify-content: space-between; align-items: center; ">
        <div class="logo" style="margin-left: 30px; font-size: 24px; align-items: center;">STACKIT</div>
        <div class="navitems" style="display: flex; gap:20px; margin-right: 30px;">
            <div class="navitem" style="font-size: 24px;">Home</div>
            <div class="navitem" style="font-size: 24px;">About</div>
            <div class="navitem" style="font-size: 24px;">Contact</div>
        </div>
    </div>
    <div class="main" style="height: calc(100vh - 100px); width: 100%; display: flex; justify-content: center; align-items: center; font-size: 50px; color: white; z-index: 10;">
        Animation with GSAP
    </div>
    <div class="div" style=" width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; ">
        <div class="box1" style="width: 200px; height: 200px; background-color: brown;"></div>
    </div>
    <div class="div" style=" width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; ">
        <div class="box2" style="width: 200px; height: 200px; background-color: aqua;"></div>
    </div>
    <script src="gsap.min.js"></script>
    <script src="ScrollTrigger.min.js"></script>
    <script>
        
        gsap.registerPlugin(ScrollTrigger) 
        let tl=gsap.timeline();
        tl.from(".logo",{
            duration:1,
            y:-100,
            opacity:0,
        })
        tl.from(".navitem",{
            duration:1,
            y:-100,
            opacity:0,
            stagger:0.3,
        })
        tl.from(".main",{
            duration:0.5,
            opacity:0,
            fontSize:0
        })
        gsap.to(".box1",{
            rotate:720,
            duration:1,
            // ease:"power1.inOut",
            scrollTrigger:{
                trigger:".box1",
                start:"top 70%",
                end:"bottom 70%",
                scroller:"body",
                markers:true,
                scrub:5,
            }
        })
        gsap.to(".box2",{
            rotate:360,
            duration:1,
            ease:"power1.inOut",
            scrollTrigger:{
                trigger:".box2",
                start:"top 70%",
                end:"bottom 70%",
                scroller:"body",
                markers:true,
                scrub:4,
            }
        })
    </script>
</body>
</html>
