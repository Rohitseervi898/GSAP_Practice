<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height:100%;
            width: 100%;
            background-color: black;
            color: white;
        }
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%; background-image: url(https://images.unsplash.com/photo-1752649937266-1900d9e176c3?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover;">
        <div class="navbar" style="width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style=" color: black; font-size: 50px; font-family:Cambria; margin-left: 3%;">StackIT</h1>
            <div class="menu" style="margin-right: 3%;"><i class="ri-menu-2-line" style="font-size: 30px;"></i></div>
        </div>
        <div class="menubar" style="width: 450px; height: 100%; background-color: rgba(255, 255, 255, 0.4); position: fixed; top:0; right:0; backdrop-filter: blur(10px); padding-top: 150px; padding-left: 30px; font-size: 45px; line-height: 70px;">
            <div class="cross" style="position: absolute; font-size: 40px; top: 2%; right: 10%;"><i class="ri-close-line"></i></div>
            <div class="menuitem">HOME</div>
            <div class="menuitem">PRICING</div>
            <div class="menuitem">DESIGNS</div>
            <div class="menuitem">ABOUT</div>
            <div class="menuitem">CONTACT</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let menuicon=document.querySelector(".menu");
        let cross=document.querySelector(".cross");
        let tl=gsap.timeline();
        tl.from('.menubar',{
            x:"100%",
            duration:0.4,
        })
        tl.from(".menuitem",{
            x:100,
            opacity:0,
            duration:0.3,
            stagger:0.2,
        })
        tl.from(".cross",{
            opacity:0,
            duration:0.2,
        })
        tl.pause();
        menuicon.addEventListener("click",function(){
            tl.play();
        })
        cross.addEventListener("click",function(){
            tl.reverse();
        })
       
        
    </script>
</body>
</html>
