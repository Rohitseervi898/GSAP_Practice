<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height:100%;
            width: 100%;
            background-color: black;
            color: white;
        }
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="page1" style="height: 100%; width: 100%; background-color: black;"></div>
    <div class="page2" style="height: 100%; width:max-content; display: flex; align-items: center; background-color: aqua; ">
        <h1 style="font-size: 30vw; padding-left: 50px;"> I AM A PROGRAMMER</h1>
    </div>
    <div class="page3" style="height: 100%; width: 100%; background-color: black;"></div>
    <script src="gsap.min.js"></script>
    <script src="ScrollTrigger.min.js"></script>
    <script>
        console.log("Hello World");
        gsap.registerPlugin(ScrollTrigger) 
        gsap.fromTo(".page2 h1",
            {
                transform:"translateX(10%)"
            },{
            transform:"translateX(-75%)",
            scrollTrigger:{
                trigger:".page2",
                start:"top 0%",
                end:"top -300%",
                scroller:"body",
                markers:true,
                scrub:1,
                pin:true
            }
        })
    </script>
</body>
</html>
