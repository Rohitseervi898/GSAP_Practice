<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height:100%;
            width: 100%;
            background-color: black;
            color: white;
        }
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="string" style="width: 100%; height: 200 ;">
        <svg width="1500" height="700">
            <path d="M 10 300 Q 650 300 1300 300" fill="transparent" stroke="white"/>
        </svg>
    </div>
    <script src="gsap.min.js"></script>
    <script>
        let initialpath="M 10 300 Q 650 100 1300 300";
        let finalpath="M 10 300 Q 650 300 1300 300";
        var string = document.querySelector("#string");
        string.addEventListener("mousemove", function(dets){
            initialpath = `M 10 300 Q ${dets.x} ${dets.y} 1300 300`;
            gsap.to("path",{
                attr:{d:initialpath},
                duration:0.1,
                ease:"power3.inOut"
            })
        })
        string.addEventListener("mouseleave", function(dets){
            gsap.to("path",{
                attr:{d:finalpath},
                duration:1.5,
                ease:"elastic.out(2,0.1)"
            })
        })
    </script>
</body>
</html>
